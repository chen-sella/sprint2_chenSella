<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://kit.fontawesome.com/ac169b3c0f.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="style.css">
    <title>Meme-Generator</title>
</head>

<body onload="init()">
    <header class="nav-container flex align-center space-between">
        <div class="logo">MemeGen</div>
        <nav class="nav-content">
            <ul class="nav-list clean-list flex">
                <li>
                    <a>Gallary</a>
                </li>
                |
                <li>
                    <a>Memes</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="image-gallary">
            <div class="grid-container">
            </div>
        </section>
        <div class="meme-editor-panel flex">
            <div class="canvas-container">
                <canvas id="meme-canvas" width="480" height="473">

                </canvas>

            </div>
            <div class="control-panel flex">
                    <input id="input-0" class="text-input" type="text" oninput="onTyping(this.value, this.id)">
                <div class="editor-btns flex">
                    <img src="/ICONS/up-and-down-opposite-double-arrows-side-by-side.png"
                        class="editor-btn-img"></button>
                    <img src="/ICONS/add.png" class="editor-btn-img" onclick="onAddRow()"></button>
                    <img src="/ICONS/trash.png" class="editor-btn-img"></button>
                    <img name="increase" src="/ICONS/increase font - icon.png" class="editor-btn-img" onclick="onChangeFont(this.name)"></button>
                    <img name="decrease" src="/ICONS/decrease font - icon.png" class="editor-btn-img" onclick="onChangeFont(this.name)"></button>
                    <img name="left" src="/ICONS/align-to-left.png" class="editor-btn-img" onclick="onChangeAlignment(this.name)"></button>
                    <img name="center" src="/ICONS/center-text-alignment.png" class="editor-btn-img" onclick="onChangeAlignment(this.name)"></button>
                    <img name="right" src="/ICONS/align-to-right.png" class="editor-btn-img" onclick="onChangeAlignment(this.name)"></button>
                    <img src="/ICONS/text stroke.png" class="editor-btn-img"></button>
                    <img src="/ICONS/paint-board-and-brush.png" class="editor-btn-img"></button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/storage-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/canvas-controller.js"></script>

</body>

</html>
